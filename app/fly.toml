app = 'yuchami-app-api'
primary_region = 'nrt'

[build]
  [build.args]
    GO_VERSION = '1.22.0'

[env]
  PORT = '8989'

[http_service]
  internal_port = 8989
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
